
<!DOCTYPE html>
<html lang="en">

<style>

table {
  width: 40%;
}

th {
  height: 40px;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>211FA04614</title>
</head>

<body >

 <table border="" align="center" width="500" height="350">
    <Center><h1></h1></Center>
    <form>
            <!-- Name -->
		<tr>
		<th style="font-size:30px;" colspan=2>Student Registration Form</th>
		</tr>
            <tr>
                <th><label for="name">Name:</label></th>
                <td><input type="text" id="name" name="name" required></td>
            </tr>

            <!-- Password -->
            <tr>
                <th><label for="password">Password:</label></th>
                <td><input type="password" id="password" name="password" required></td>
            </tr>

            <!-- Gender -->
            <tr>
                <th><label>Gender:</label></th>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>

            <!-- Language Known -->
            <tr>
                <th><label>Language Known:</label></th>
                <td>
                    <input type="checkbox" id="english" name="language" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" id="spanish" name="language" value="spanish">
                    <label for="spanish">Spanish</label>
                    <input type="checkbox" id="french" name="language" value="french">
                    <label for="french">French</label>
                </td>
            </tr>

            <!-- Choose Your Country -->
            <tr>
                <th><label for="country">Choose Your Country:</label></th>
                <td>
                    <select id="country" name="country">
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                        <option value="India">India</option>
                        <!-- Add more country options as needed -->
                    </select>
                </td>
            </tr>

            <!-- Feedback -->
            <tr>
                <th><label for="feedback">Give Your Feedback:</label></th>
                <td><textarea id="feedback" name="feedback"></textarea></td>
            </tr>

            <!-- Date of Birth -->
            <tr>
                <th><label for="dob">Enter Your Date of Birth:</label></th>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>

            <!-- Choose Your Color -->
            <tr>
                <th><label for="color">Choose Your Color:</label></th>
                <td><input type="color" id="color" name="color"></td>
            </tr>

            <!-- Choose Your File -->
            <tr>
                <th><label for="file">Choose Your File:</label></th>
                <td><input type="file" id="file" name="file"></td>
            </tr>
        </table><br>

        <!-- Buttons -->
<Center>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
</Center>
    </form>
</table>
</body>

</html>
